<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinnamon Apple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #d5a3a3; }
        #message { font-size: 1.5em; color: #333; }
        #title-box {
            background: #a0352d; /* cinnamon red */
            border-radius: 20px;
            padding: 0.5em 4em;
            margin: 2em auto 2em auto;
            width: fit-content;
            box-shadow: 2px 6px 6px rgba(115, 112, 112, 0.8);
            text-align: center;
        }
        h1 {
            font-size: 5em;
            text-align: center;
            font-family: "Caprasimo", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            margin-bottom: 0;
        }
        .white-box-container {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin: 7em auto 2em auto;
        }

        .white-box-link {
            display: block;
            color: inherit;
            text-decoration: none;
        }

        .white-box-link:hover .white-box {
            box-shadow: 0 0 0 4px #a0352d33;
            cursor: pointer;
        }

        .white-box {
            background: #fff;
            border-radius: 16px;
            padding: 11em 3em;
            width: 30vw;
            min-width: 220px;
            max-width: 350px;
            box-shadow: 2px 4px 12px rgba(115, 112, 112, 0.15);
            text-align: center;
            transition: box-shadow 0.2s;
        }

        .white-box p {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="title-box">
        <h1>My Cinnamon Apple</h1>
    </div>
    <div class="white-box-container">
        <a class="white-box-link" href="article1.html">
            <div class="white-box">
                <p>Yearbook Camp: A Yerd's Perspective</p>
            </div>
        </a>
        <a class="white-box-link" href="article2.html">
            <div class="white-box">
                <p>Flower Gleam and Glow</p>
            </div>
        </a>
    </div>
    <div id="message">Loading...</div>

</html>
